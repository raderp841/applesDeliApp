<table class="table">
  <thead>
    <tr>
      <th scope="col">Last Name</th>
      <th scope="col">First Name</th>
      <th scope="col">Security Level</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.lastName}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.securityLevel}}</td>
      <td><button class="btn btn-primary" (click)="onViewUser(user)">View User</button></td>
    </tr>
  </tbody>
</table>
