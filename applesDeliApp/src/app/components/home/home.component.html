<div class="container">
  <div class="row">
    <div class="mx-auto">
      <app-header class="text-center"></app-header>
    </div>
  </div>
  <div class="row">
    <div class="mx-auto">
      <app-login-register *ngIf="isLoginRegister"></app-login-register>
      <app-dashboard *ngIf="isDashboard"></app-dashboard>
      <app-order *ngIf="isOrder"></app-order>

      <app-user-edit *ngIf="isUserEdit"></app-user-edit>
      <app-new-order *ngIf="isNewOrder"></app-new-order>
    </div>

  </div>

</div>
